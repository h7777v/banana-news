<form id="loginForm" class="submit">
  <h2 style="text-align:left;">Login</h2>
  <label for="username">Username:</label>
  <input type="username" id="username" placeholder="username" required><br>
  <label for="password">Password:</label>
  <input type="password" id="password" placeholder="Enter your password" required><br>
  <button type="submit">Login</button><br>
  <p id="message"></p>
</form>



<p>Don't have an account? <a href="/signup">Sign Up</a></p>
<script>
  var done = false
  loginForm.addEventListener('submit', (e) => {
    e.preventDefault();
    const username = document.getElementById("username").value
    const password = document.getElementById("password").value
    buildReq(4, [username, password], "server", 1, 0)
    buildReq(5, [username], id=2)
    setInterval(function(){
      if(GetRes(1)!=undefined){
        if(GetRes(1)["content"]["status"]==200){
          setInterval(()=>{
            if(GetRes(2)["content"]["status"]==200){
              setCookie("username", username, 1)
              setCookie("email", GetRes(2).content.res.email, 1)
              setCookie("password", password, 1)
              document.getElementById("message").innerHTML="âœ…Login success!"
            }else{
              document.getElementById("message").innerHTML="Invalid server response"
            }
          }, 500)
        }else if(GetRes(1)["content"]["status"]==403){
          document.getElementById("message").innerHTML="Invalid username or password"
        }else{
          document.getElementById("message").innerHTML="Invalid server response"
        }
      }
    }, 5000)
  })
</script>
