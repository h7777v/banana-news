     <script>
       const searchinput = document.getElementById('searchbar');
       const divToShow = document.getElementById('div-to-show');
       const container = document.getElementById('container');
       const topnav = document.getElementById('myTopnav');

       function showSearch(){
         container.style.filter = 'blur(10px)';
         topnav.style.backgroundColor = '#444444';
         divToShow.style.display = 'block';
         divToShow.style.animation = 'slideDown 0.5s ease forwards';
         setTimeout(function(){
           searchinput.focus();
         }, 500);
       }

       const topContainer = document.getElementById('top-container');
       topContainer.addEventListener('mouseleave', divUp);

       function divUp() {
         console.log('mouse has left both elements.');
         topnav.style.backgroundColor = '#555555';
         divToShow.style.animation = 'slideUp 0.5s ease forwards';
         container.style.filter = 'none';
       }
     </script>
     <script>
        function animateMarks() {
            var mark1 = document.getElementById('mark1');
            var mark2 = document.getElementById('mark2');
            var mark3 = document.getElementById('mark3');
            var mark4 = document.getElementById('mark4');
            var mark5 = document.getElementById('mark5');

            mark1.style.display = "none";
            mark2.style.display = "none";
            mark3.style.display = "none";
            mark4.style.display = "none";
            mark5.style.display = "none";
            
            setTimeout(function() {
                mark1.style.display = "block";
            }, 250);
            setTimeout(function() {
                mark2.style.display = "block";
            }, 500);
            setTimeout(function() {
                mark3.style.display = "block";
            }, 750);
            setTimeout(function() {
                mark4.style.display = "block";
            }, 1000);
            setTimeout(function() {
                mark5.style.display = "block";
            }, 1250);

            setTimeout(animateMarks, 2000);  // Repeat the animation every 2 seconds
        }

        animateMarks();
     </script>
